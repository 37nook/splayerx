# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
version: 0.1.{build}

# branches:

image: Visual Studio 2017

platform:
  - x64

configuration: Release

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 11 x64
  - git reset --hard HEAD
  - npm i
  - node --version

build_script:
  - npm run build:appx

test: off

after_build:
  - ps: Move-Item -Path build\*.appx -Destination "build\splayerx-${env:APPVEYOR_REPO_COMMIT}-${env:APPVEYOR_BUILD_VERSION}.appx"

artifacts:
  - path: 'build\*.appx'

deploy:
  provider: S3
  access_key_id: $AWS_ACCESSID
  secret_access_key: $AWS_ACCESSKEY
  bucket: tomasen
  region: ap-northeast-1
  unzip: false
  set_public: true
  folder: / 
  artifact: 'splayerx-${env:APPVEYOR_REPO_COMMIT}-${env:APPVEYOR_BUILD_VERSION}.appx'
