<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>winTitlebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-drag: none;
    }
    .titlebar {
      width: 100%;
      height: 36px;
      display: flex;
    }
    .content {
      right: 0;
      position: absolute;
      display: flex;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="content">

    </div>
  </div>
</body>
</html>
